<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart My Team</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Chart My Team</h1>

  <svg></svg>
  <div>
    <p>y-axis values:</p>
    <select name="" id="y-axis">
      <option value="Matches"># Matches: Win/Loss/Default</option>
      <option value="Win"># Matches: Win</option>
      <option value="Loss"># Matches: Loss</option>
      <option value="WinPercentage">Win %</option>      
      <option value="SinglesDoubles"># Matches: Singles/Doubles</option>
      <option value="Singles"># Matches: Singles</option>
      <option value="Doubles"># Matches: Doubles</option>
    </select>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
